message: "«…И Солнца сын — прекрасный Георгин — вобрал в себя тепло дневного света…» Георгина — удивительный цветок. Она сочетает в себе несколько неоспоримых достоинств: яркие сочные краски, разнообразные формы соцветий и обильное, продолжительное цветение. \r\n \r\nОтношение к георгинам неоднозначное. Их или очень любят, или категорически отказываются выращивать, считая слишком капризными. И это легко можно объяснить. Главная проблема теплолюбивых георгинов — неустойчивость к заморозкам и необходимость хранения клубней в зимний период. Зато те любители цветов, которые нашли решение этих задач, с удовольствием выращивают в своих садах георгины. \r\nИсточник - https://xn--80adrl3a.xn--p1acf"
