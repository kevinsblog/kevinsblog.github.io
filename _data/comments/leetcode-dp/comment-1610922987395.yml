message: "I believe what you posted made a bunch of sense. But, what about this?\r\nwhat if you were to write a killer title? I mean, I don't want to tell you how to run your blog, \r\nhowever what if you added a post title to maybe grab a person's attention? I mean LeetCode专题-动态规划 is a little plain. You ought to \r\nlook at Yahoo's front page and note how they create post headlines \r\nto grab viewers to open the links. You might add a video or a related picture or two \r\nto get readers excited about what you've got to say.\r\nIn my opinion, it would bring your website a little livelier."
