message: "Сфера сгновенных платежей планирует внедрить возможность оплаты поощрений по QR-коду. \r\nСистема Visa уточнила, что при оплате электронных вознаграждений не нужно оплачивать эквайринг. \r\nКлиент сам может забить сумму чаевых и оплатить сразу два платежа. \r\nПервый на счет ресторана, другой официанту. \r\nВ декабре средняя сумма чаевых составила 180 рублей. \r\nНа сегодня отправить чаевые этим путем могут владельцы карт VISA и Тинькофф. \r\nВскоре будут подключены Промсвязьбанк, ВТБ и МКБ. \r\nЭксперты прогнозируют бум на рынке безналичных чаевых в 2020 г. \r\nЭто нововведение хорошо скажется на всех. \r\nПосетители смогут без проблем поощрить официантов, у официантов будет больше возможностей получить свой бонус, а у банков гораздо больший оборот. \r\nНовость поведало агентство новостей [url=https://1tourism.ru/goods.html]news 1tourism.ru[/url]"
