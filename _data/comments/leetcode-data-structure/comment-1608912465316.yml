message: "Özel Dikim Cami Halıları\r\n\r\nCamı halısı uygun desenlerle ve renklerle hazırlanması gereken ürünlerdir.\r\nÖzellikle bu tür ürünlerdeki kaliteli kumaş, kullanım açısından fayda sağlar.\r\nBu tür halıların farklı modellerle özel bir şekilde dikilmesi \r\nmümkündür. Bunun dışında oldukça doğal ve sade yapılarıyla hazırlanmaları ve müşteri memnuniyetine sunulmaları da mümkündür.\r\nGünümüzde bu tür ürünlerin camilerde kullanılması zorunludur.\r\nCami halısı fiyatları belirli koşullar göz önünde \r\nbulundurularak hesaplanır. Genelde seccadeli modelleri tercih \r\nedilir. Bunun yanında stokta olan ürünleri beğenmemeniz ve yeni bir halı diktirmek istediğiniz zamanlarda \r\ndestek talebinde bulunmanız mümkündür. Cami halıları \r\nüretim sırasında çeşitli zorluklar meydana getiren ve meşakkatli işlerdir."
