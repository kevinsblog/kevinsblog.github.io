message: "Cami halısı alımı yapılırken ortamın durumu da gözetilmelidir.\r\nBu doğrultuda kaliteli ürünlere ulaşılacak ve eksiksiz bir şekilde hizmet sağlanacaktır.\r\nGelişen teknolojiyle birlikte, bu tür ürünlerinde onlarca çeşidi \r\noluşturulmuştur. Camilerde kullanılan halıların alttan ısıtma sistemine karşı dayanıklı olması gerekir.\r\n\r\nBulunan halıların bu tür sistemlere uyumlu, tüylenme yapmayacak şekilde dokuması \r\nyapılmıştır. Bu sayede sürekli kullanım sırasında \r\nolumsuzluklar ortadan kalkacaktır. Cami halıları çeşitli \r\nsüreçler sonucu oluşturulmakta ve bu süreçler \r\nbazı durumlarda çok uzamaktadır. Cami halısı fiyatları bu doğrultuda fazlaca değişiklik gösterebilir.\r\nTüm bu detaylara özen gösterilmeli ve gerekli ürünlere ulaşılmalıdır."
