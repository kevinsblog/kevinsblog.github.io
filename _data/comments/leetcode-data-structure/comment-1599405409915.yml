message: "Когда началась эпидемия китайцы декодировали геном SARS-CoV-2 и отдали материалы исследователям во всем мире. Ученые вещают, что коронавирус \"натуральный\". \r\nCOVID-19 SARS-CoV-2, появившийся в городе Китая Ухань и повлекший эпидемию COVID-19 – продукт естественной эволюции, а не создавался лабороторным способом. Об этом сообщает в журнале Nature международная группа исследователей во главе с иммунологом в Scripps Research Кристианом Андерсеном. \r\nВирусологи изучили нуклеотиды, кодирующие белковые шипы на поверхности вируса, которые он использует для захвата и внедрения в клетки людей и животных. Были изучены рецептор-связывающий домен (RBD) – \"захватный крючок\", и \"молекулярный нож\", которым вирус \"открывает\" стенку клеток и проникает в них. \r\nУстановлено, что RBD-часть SARS-CoV-2 мутировала, чтобы иметь эффективную связь с рецептором ACE2 на клетках организма (тот принимает участие в регуляции давления крови). Шип коронавируса является настолько эффективным для захвата клеток, что вирусологи сделали заключение: это явный результат естественного отбора, а не искусственно созданный вирус. \r\nФакт мутации подкрепили и полученными данными об общей молекулярной структуре SARS-CoV-2. \r\nУченые пишут: если бы кто-то пытался синтезировать новый патоген, он синтезировал бы его на основе вируса, который абсолютно точно вызывает болезнь. Но обнаружено, что каркас SARS-CoV-2 существенно отличается от такового у уже известных коронавирусов и в основном имеет сходство с родственными вирусами у летучих мышей и панголинов. \r\n\"Эти два свойства – мутации в RBD-части шипа и структура его остова – делают невозможными лабораторные манипуляции как потенциальное происхождение SARS-CoV-2. Мы можем точно определить, что SARS-CoV-2 возник в результате естественных процессов\", - сказал Андерсен. \r\nИменно так появились прошлые вспышки коронавирусов, когда человек заражался от цивет (SARS) и верблюдов (MERS). В случае с SARS-CoV-2 \"виноваты\" летучие мыши – наиболее вероятный резервуар для настоящего коронавируса, так как он очень похож на коронавирус летучих мышей. \r\nИсточник [url=https://rctrust.top/jwh-250.html]rcdom.net[/url]"
