message: "Как открыть сайт Hydraonion ? \r\n \r\nМаркетплейс Гидра находится в теневой зоне интернета. Сайты с расширением onion открываются только TOR-браузером. Чтобы войти на сайт <ahref=\"https://hydra2wed.net\" title=\"hydraonion\">hydraonion</a>, вам понадобится скачать и установить на свой компьютер или телефон ТОР-браузер. Также можно воспользоваться специальным интернет-шлюзом. Только после этого можно совершать покупки в магазине Гидра. \r\n \r\n<h2>Как совершать анонимные покупки на Гидре</h2> \r\n \r\nЧтобы купить на Гидре экстази, марихуану, ворованные кредитные карточки или поддельные документы, следует пройти регистрацию на сайте. Укажите работающий e-mail, придумайте логин и пароль. Также будет необходимо завести биткоин-кошелек. Оплата на сайте Гидра производится только при помощи анонимной криптовалюты \r\n \r\n \r\nhttps://hydra2wed.net/ \r\n[url]https://hydra2wed.net/[/url]"
