message: "Доброго времени суток kevinsblog.github.io \r\nРекламная сеть Richpush или richads заманивает специалистов по интернет рекламе сделать первый депозит на 518 долларов и получить  хороший профит, а в итоге арбитражник остаётся в 99% минусе, так как получает 98% бот трафика. Кроме того, есть подозрение на договоренность с определенным рекламодателем по офферу Suprema гео Индонезия, который шейвит 90% лидов, которые сеть Richpush генерирует каким то специальным методом или программой. \r\nВ своём отзыве о работе с RichPush я хочу рассказать, что: \r\n•\tБот-трафик с пушей richads, который дальше прокладки не идёт, так как бот не может прочитать содержимое кнопки для перехода на лендинг. (Кнопка с партнерской ссылкой сделана в виде изображения с текстом на индонезийском: “Да” или “Нет”). \r\n•\tТрафик на искусственный offer продвигаемый сетью Ричадс, который даёт “массовые фейковые конверсии, при минимальном расходе бюджета”, но при смене на нормальный оффер не удаётся получить ни одной заявки. (Протестировано с ПП Everad, leadbit, adcombo, dr.cash). \r\nЯ повёлся на уговоры менеджера и пополнил баланс на 516 WMZ и потом в надежде, что полученные заказы когда то будут приняты добавил ещё 419 долларов на рекламу. В этой статье я подробно сделал обзор о своём горьком опыте и сливе 906 долларов впустую в Ричпуш со скриншотами и доказательствами в этой статье:  \r\n[url=https://obzoroff.shop/richpush/]rich push notification[/url]. \r\nОб этом детально написано на популярных форумах: [url=https://clemensbeemsterphotography.nl/gastenboek_lees.asp]РичПуш - статья о сотрудничестве с пуш трафиком сети RichAds: обман веб-мастера на 900 долларов clemensbeemsterphotography.nl[/url] 05b27cf"
