message: "BİZLERİ DAHA YAKINDAN TANIYINIZ\r\nWeb tasarım Bizler 15 yıllık tecrübemiz ile siz müşterilerimizin hayal \r\nettiği hedeflediği olması gerektiği yere googlede ilk sıralara yükselttik.\r\n\r\n\r\nBizler gücümüzü sizlerden alıyoruz.\r\n\r\nMİSYONUMUZ\r\nMersin web tasarım Kısa zaman içerisinde çok büyük gelişmeler gösteren internet teknolojisinde siz müşterilerimizle beraber çözüm odaklı çalışarak iş hacminize yönelik en uygun projeleri öneriyoruz.\r\n\r\n\r\n\r\nTESLİMAT\r\nProjenin teslimat süresi projenin zorluk derecesine bağlıdır.\r\n\r\nBelirlenen tasarım grafikerler tarafından tasarlanır size sunulur beğendiğiniz takdirde web tasarımcılarımız kodlamaya başlarlar proje bittiminde sizleri ofisinizde ziyaret ederek sunumumuzu \r\ngerçekleştirip teslimatımızı yaparız."
