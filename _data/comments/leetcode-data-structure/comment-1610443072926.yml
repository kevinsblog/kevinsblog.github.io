message: "Cami Halısı Alabileceğiniz Kurumsal Firmalar\r\n\r\nCami halıları alındığı vakitte toplu kestirim yapıldığı için kurumsal ve güvenilir yerlerden almak daha doğru bir tercih olacaktır.\r\n\r\nHalının alınacağı firmanın güvenirliliği hem halıların kalitesi hakkında yanılmamak, hem \r\ndesenlerinde her hangi bir defonun çıkmaması veya çıkarsa ona göre iade yada değişim \r\nyapılması, hem de fiyat hususunda herhangi bir haksızlığa uğramamak için oldukça \r\nmühimdir. Bu sebeple iyice araştırma yaptıktan sonra kurumsal güvenilir \r\nfirmalardan camiler için en uygun olan halıları almak doğru bir tercih olacaktır."
