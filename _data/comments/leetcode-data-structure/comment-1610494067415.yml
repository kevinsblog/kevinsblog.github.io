message: "Cami Halısında Fiyatta En Büyük Etken\r\nCami halısı satın alırken fiyatı etkileyen en önemli hususlardan bir tanesi, halının kaç kat iple dokunmuş olduğudur.\r\nZira cami halıları sürekli değiştirilmediğinden dolayı ve bir kere \r\ndöşendiğinden dolayı yaz ve kış aylarına \r\nuyum sağlayacak olan kalınlıkta  bir halı satın almak daha doğru olur.\r\nAksi halde ince bir halı yaz ayları için münasip olsa da kış aylarında sıcak tutmayacak ve aynı zamanda yumuşak bir dokuya \r\nda sahip olmayacaktır. Bu sebeple her mevsim düşünülerek halının kalınlık derecesi ona göre ayarlanmalıdır.\r\nYine aynı şekilde halı fiyatlarını etkileyen bir diğer \r\nhusus ise cami halısının sade veya desenli olup olmamasıdır.\r\n\r\nSon zamanlarda çok fazla tercih edilen Osmanlı desenleri diğer halılara \r\nnazaran biraz daha farklı ve fazla fiyata sahip olabilir \r\nfakat görüntü ve kullanış açısından da oldukça güzel olduğu \r\niçin bu fiyata değecektir."
