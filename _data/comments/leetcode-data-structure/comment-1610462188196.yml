message: "Cami Halılarının Camiyi Tamamlayıcı Olması Gerekir\r\n\r\nCami halıları kurumsal bir firmadan alınmadan önce \r\nmutlaka caminin deseni ve renkleri incelenmeli, bu şekilde bir karara vararak \r\nen doğru tercih yapılmalıdır. Örneğin camideki avizenin ve duvarların işçiliği, celi sülüs ile \r\nyazılan dualar ve ayetlerin renkleri düşünüldüğünde en uyumlu halıyı seçmek daha doğru olur.\r\nBu şekilde bir uyum caminin hem daha içten ibadet edilecek huzur dolu bir yer olmasını, hemde gelen turistler tarafından göz alıcı \r\nve değer verilen bir yer olduğunu göstermek için önemlidir.\r\nZira ibadethanelere verilen özen dine verilen değeri gösterecek ve insanlar da bu şekilde izlenim bırakacaktır."
