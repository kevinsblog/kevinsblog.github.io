message: "Предлагаем различные виды систем кондиционирования для бытового и промышленного назначения: для домов, офисов, административных зданий, предприятий или производств. Более 200 позиций техники от надежных, проверенных компаний: GREE, Toshiba, Haier, TOSOT, Mitsubishi Electric и многих других. Наша компания также занимается обеспечиванием условий хранения цветов, овощей, вина и сыра путем охлаждения их в камерах хранения.  \r\n[url=https://climate23.ru/ot-about]https://climate23.ru/ot-about[/url] Сервисное обслуживание сплит систем в Краснодаре \r\n \r\nКомплекс работ, проводимых при обслуживании сплит-систем: \r\nпроводится полная разборка внутреннего блока и чистка его аппаратом высокого давления Кёрхер с применением специального химического средства. \r\nсостава химии,который разработали наши специалисты  в течении многих лет \r\n. Благодаря применению этого состава на поверхности сплит системы  в течении года отсутствуют грибок и плесень,которые очень вредны для организма человека. \r\nпроверка на герметичность фреоновой системы, достаточность фреона, при необходимости дозаправка фреоном ( дозаправка до 100 грамм входит в стоимость сервисного обслуживания); \r\nчистка теплообменника внутреннего блока профессиональным пароочистителем Керхер; \r\nпроверка электронного блока управления на выполнение всех режимов работы; \r\nчистка жалюзей и воздушных фильтров внутреннего блока; \r\nчистка системы дренажа; \r\nчистка теплообменника наружного блока."
