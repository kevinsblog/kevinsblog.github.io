message: "В минувшем декабре система qiwi приняла нововведения в безопасность и доп. проверок трназакций. \r\nЭто повлияло на большую часть пользователей системы и нельзя сказать, что положительно. \r\nОчень многие клиенты платформы вынуждены были ожидать проведения транзакций до двух дней в виду этих самых проверок СБ. \r\nНа эту проверку уходило 60процентов транзакций в период с Dec 2019 по Jan 2020. \r\nДанная ситуация вычеркивает систему из определения мгновенной системы и ставит под сомнение комфортность ее использования. \r\nКлиенты начали активно переходить на другие платформы, так как у многих есть нужда в 1000+ транзакций ежедневно. \r\nТаким образом система затрудняет товарооборот многих пользователей. \r\nИнформация предоставлена информ агентством Петропавловска-Камчатского [url=https://kam24.site/zakladka-petropavlovsk-kamchatskiy-skorost-5.html]информ kam24.site[/url] \r\nЖдем конца реформы платформы, а потом нужно будет делать вывод и принимать какие то конкретные решения в отношении этой платежной системы. \r\nУ кого какие мысли в отношении альтернативных платежных систем, поделитесь."
