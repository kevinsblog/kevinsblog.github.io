message: "Система быстрых платежей собирается ввести возможность оплаты поощрений по QR-коду. \r\nСистема Visa уточнила, что при оплате безналичных чаевых не нужно платить эквайринг. \r\nПочетитель самостоятельно может ввести сумму вознаграждения и оплатить сразу два платежа. \r\nПервый на счет ресторана, другой официанту. \r\nЗа декабрь средняя сумма чаевых была 180 рублей. \r\nНа данный момент отправить чаевые этим путем имеют возможность держатели карт VISA и Тинькофф. \r\nПозже будут подключены Промсвязьбанк, ВТБ и МКБ. \r\nЭксперты прогнозируют бум на рынке безналичных чаевых в 2020м году. \r\nНовшество положительно скажется для многих. \r\nПосетители будут иметь возможность без проблем поощрить официантов, у официантов будет больше путей получить чаевые, а банки будут иметь больше оборота. \r\nНовость сообщило агентство [url=https://angrytourist.ru/true.html]портал angrytourist.ru[/url] \r\nДелимся мнениями. Это достойное новшество или нет?"
