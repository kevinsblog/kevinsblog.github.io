message: "Su perdesi uygulamaları kullanıldığı alana huzur, dinginlik katan ve modern görünümlü dekoratif \r\nbir uygulamadır. Kullanım alanına özel olarak tasarladığımız su \r\nperdesi şelaleleri su sesinin rahatlatıcı özelliğinden faydalanılmasını sağlar.\r\nİş yerlerinin stresli ve zor geçen saatlerinde çalışanlarınızı \r\nrahat ettirmek dinlendirmek isterseniz hemen Firmamız ile iletişime geçerek \r\nsizlere uygun, özel tekliflerimizi ve modellerimizi görerek içerisinden istediğinizi seçebilirsiniz."
