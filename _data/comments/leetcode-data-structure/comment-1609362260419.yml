message: "I believe everything said was very reasonable.\r\n\r\nBut, think on this, what if you added a little content?\r\nI mean, I don't want to tell you how to run your blog, \r\nbut what if you added something to possibly get \r\npeople's attention? I mean LeetCode专题-设计数据结构 is a little boring.\r\n\r\nYou might look at Yahoo's home page and see how they write post titles to grab people to open the \r\nlinks. You might add a video or a pic or two to grab \r\npeople interested about everything've written. Just my opinion, it could make your blog a little bit more interesting."
