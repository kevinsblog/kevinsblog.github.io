message: "Cami halıları son derece önemli ürünlerdir. Kaliteli yapılarıyla bunların dayanıklı ve uzun süreli katkı sağlaması gerekir.\r\n\r\nBu tür yapılar çeşitli modellerle karşımıza çıkmaktadır.\r\n\r\nGenel olarak saflı ve seccadeli olanlar tercih edilmektedir.\r\nCami halısı alımı sırasında birçok detaya özen gösterilmelidir.\r\n\r\nÜrünlerin dokuma süreçleri oldukça zor ve zahmetlidir.\r\nBununla birlikte birçok yönden mali açıdan fazlalık ortaya çıkabilir.\r\nCami halısı fiyatları bu tür nedenlerden dolayı farklı şekillerde \r\nhesaplanır. \r\n\r\nBu sayede bütçe durumu kontrol edilerek, uygun olan ürünler anında \r\ntedarik edilebilir. Ortama uyumlu olması gereken bu tür halılar, uzun süre kullanılabilmelidir.\r\nHızlı şekilde bozulma yapanlarsa sürekli olarak değişimi zorunlu duruma getirir."
