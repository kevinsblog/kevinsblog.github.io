message: "В декабре 2019 платежная система Qiwi Wallet ввела нововведения в безопасность и дополнительных проверок трназакций. \r\nЭто повлияло на большую часть клиентов и не в лучшую сторону. \r\nМногие клиенты системы вынуждены были ждать проведения транзакций до 2х суток в виду дополнительных проверок СБ. \r\nНа эту проверку уходило 60% платежей в период с декабря по январь 2020. \r\nЭта проблема вычеркивает платформу из понятия \"мгновенной\" и ставит под сомнение удобство ее использования. \r\nМногие пользователи начали активно перепрыгивать на другие платежные системы, так как у многих есть нужда в 1000+ платежей ежедневно. \r\nТаким образом система подрывает нормальную работу клиентов. \r\nАктуальная информация предоставлена новостным агентством Хабаровска [url=https://habarovsk24.site/zakladka-habarovsk-extazy-3.html]news https://habarovsk24.site[/url] \r\nОжидаем окончания реформации платформы, а потом необходимо делать какие то выводы и предпринимать какие то конкретные решения по поводу данной платежной системы. \r\nКто что думает по поводу альтернативных платежных систем, поделитесь."
