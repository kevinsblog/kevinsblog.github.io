message: "Система быстрых платежей планирует внедрить функцию оплаты поощрений  через QR код. \r\nVISA сообщила, что при оплате электронных вознаграждений не надо оплачивать эквайринг. \r\nКлиент самостоятельно может забить сумму вознаграждения и провести одновременно два платежа. \r\nОдин ресторану, другой официанту. \r\nВ декабре средняя сумма чаевых была 150р. \r\nНа сегодня отправить чаевые этим путем имеют возможность держатели карт VISA и Тинькофф. \r\nПозже подключатся и Промсвязьбанк, ВТБ и МКБ. \r\nЭксперты прогнозируют бум на рынке электронных чаевых в 2020м году. \r\nЭто нововведение положительно скажется для многих. \r\nКлиенты будут иметь возможность без проблем поощрить официантов, у официантов будет больше путей получить чаевые, а банки будут иметь больше оборота. \r\nНовость опубликовало новостное агентство [url=https://akrometr.ru/prize.html]https://akrometr.ru[/url] \r\nКто что думает? Достойное ли это новшество или безполезное?"
