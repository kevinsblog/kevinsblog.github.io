message: "Modelli Cami Halıları \r\n\r\nCami halıları çeşitli işlemler sonucu meydana getirilen genelde üç model etrafında toplanan ürünlerdir.\r\nBu tür ürünler içerisinde en sık kullanılanlar göbekli, saflı ve seccadeli olanlardır.\r\nCamiler içerisinde seccadeli modellerin önemi büyüktür.\r\nHer bireyin kendi namaz kılacağı alanı belirleyen halılar, kaliteli ve dayanıklı yapıdadır.\r\nGünümüz şartlarında cami halısı hazırlamak \r\nzor ve zahmetli bir süreci meydana getirir. \r\n\r\nBu durumla birlikte birçok yönden işlemlerin belirli basamaklarla yapılması gerekir.\r\nHalıların durumu, dayanıklılığı ve renklendirmesi, özellikle dikkat edilecek \r\ndetaylardan birisidir. İsteğe uygun ürünlerin hazırlanması da \r\nmümkündür. Bu sonuçla cami içerisine en uygun modelleri alabilirsiniz.\r\n\r\nCami halısı fiyatları farklı detaylar incelenerek hesaplanmaktadır ve bu yönde \r\nsatışa çıkarılmaktadır."
