message: "Сфера сгновенных платежей планирует внедрить функцию оплаты чаевых используя QR-код. \r\nVISA уточнила, что при оплате безналичных чаевых не надо платить эквайринг. \r\nПочетитель сам может ввести сумму вознаграждения и оплатить сразу два платежа. \r\nПервый на счет ресторана, другой официанту. \r\nЗа декабрь средняя сумма чаевых составила 180 рублей. \r\nНа сегодня оплатить чаевые таким образом имеют возможность держатели карт VISA и Тинькофф. \r\nПозже будут подключены Промсвязьбанк, ВТБ и МКБ. \r\nЭксперты прогнозируют бум на рынке электронных чаевых в 2020-м. \r\nЭто нововведение положительно скажется для многих. \r\nПосетители будут иметь возможность без проблем поощрить официантов, у которых будет больше возможностей получить свой бонус, а банки будут иметь больше оборота. \r\nЭту новость опубликовало агентство новостей [url=http://2tourist.ru/support.html]информ 2tourist.ru[/url] \r\nДелимся мнениями. Это хорошее нововведение или безполезное?"
