message: "В декабре 2019 платежная система qiwi ввела нововведения в СБ и дополнительных проверок платежей. \r\nЭто повлияло на подавляющую часть клиентов и нельзя сказать, что положительно. \r\nМногие пользователи системы вынуждены были ожидать проверки платежа до 2х суток в виду этих самых проверок СБ. \r\nНа проверку уходило 80% платежей в период с декабря по январь. \r\nЭта проблема выводит платформу из определения \"мгновенной\" и ставит под сомнение удобство ее использования. \r\nКлиенты начали активно переходить на другие платформы, так как у многих есть нужда в тысяче и более транзакций в день. \r\nТаким образом платформа подрывает товарооборот клиентов. \r\nАктуальная информация предоставлена информ агентством Петропавловска-Камчатского [url=https://yuzhno-sakhalinsk24.site/zakladka-yushno-sakhalinsk-yus-spice-tv-20.html]https://yuzhno-sakhalinsk24.site[/url] \r\nОжидаем конца реформации платформы, а дальше необходимо делать какие то выводы и предпринимать какие то конкретные решения в отношении такой платформы. \r\nКто что думает насчет альтернативных платформ, делитесь."
