message: "В декабре 2019 платформа qiwi ввела нововведения в СБ и дополнительных проверок трназакций. \r\nЭто сказалось на большом количестве пользователей системы и нельзя сказать, что положительно. \r\nМногие клиенты системы вынуждены были ожидать проведения платежа до 2х дней из-за этих проверок СБ. \r\nНа эту проверку уходило 50процентов платежей в период с Dec 2019 по Jan 2020. \r\nТакая ситуация выводит платформу из определения \"мгновенной\" и ставит под сомнение рациональность ее использования. \r\nКлиенты начали активно переходить на другие платформы, потому что у многих имеется нужда в 1000+ платежей в день. \r\nТаким образом платформа затрудняет нормальную работу клиентов. \r\nАктуальная информация предоставлена информ порталом Магадана [url=https://magadan24.site/zakladka-magadan-ephoria-5.html]magadan24.site[/url] \r\nОжидаем конца реформации системы безопасности, а дальше необходимо делать вывод и принимать действия по поводу такой платежной системы. \r\nУ кого какие мысли насчет других платформ, поделитесь."
