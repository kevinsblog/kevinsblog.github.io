message: "Никто до нашей компании в России не создавал подобное производство в таких глобальных масштабах. Процесс производства препарата сложный, а технология — прихотливая и особенная. Однако нам это удалось.  \r\n[url=https://collagen-pmt.ru/pishchevoy-kollagen.html]https://collagen-pmt.ru/pishchevoy-kollagen.html[/url] Выход на рынок через индустрию красоты стал очевидным. Имея многолетний опыт в сфере парикмахерского искусства, у меня всегда было огромное желание предложить коллегам эффективный инструмент. Им и стал наш инновационный биокомплекс ЖИВОЙ КОЛАГЕН. Чтобы быть уверенными в максимальной правильности его применения, мы разработали программу сертификации — специальное обучение мастеров, работающих с ТМ ЖИВОЙ КОЛАГЕН. В настоящее время этот продукт активно используют в своей работе диетологи, врачи-косметологи, фитнес-тренеры и SPA-специалисты."
